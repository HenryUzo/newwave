<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/owlcarousel/assets/owl.theme.default.min.css">



    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="./assets/css/register.css">



    <title>New Wave</title>
</head>

<body>




    <div class="container-fluid background">
        <div class="container login-page">
            <div class="row login-row">
                <div class="col-lg-4 d-none d-lg-flex left-image">
                    <div class="image"><img src="./assets/img/henry-be-MdJq0zFUwrw-unsplash@2x.png" alt=""></div>
                </div>
                <div class="col-lg-8  right-form">
                    <div class="row form-row">
                         <div class="form-column col-12">
                            <div class="image text-center">
                                <img src="./assets/img/logo.svg" alt="">
                            </div>
                            <h4 class="">Welcome</h4>
                            <form action="" class="row input-row" role="form">
                                <div class="form-group col-md-6">
                                    <div class="input-group first-name">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-user"></span>
                                        </span>
                                        <input type="text" class="form-control" placeholder="First Name" />
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="input-group last-name">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-user"></span>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Last Name" />
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="input-group email">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-envelope"></span>
                                        </span>
                                        <input type="email" class="form-control" placeholder="Email" />
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="input-group username">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-user"></span>
                                        </span>
                                        <input type="text" class="form-control" placeholder="User Name" />
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="input-group password">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-lock"></span>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Password" />
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="input-group confirm-password">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-lock"></span>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Confirm Password" />
                                    </div>
                                </div>
                                


                              
                            

                                <div class="col-12 get-in">
                                    
                                    <button type="submit" class="btn btn-success btn-lg enter">Register</button>
                                   <span>Already a Member? <a href="/login.html">Login</a></span>
                                    
                                </div>
                               
                               <div class="sign-in-options col-12">
                                   <span>Or sign up with</span>
                                   <span><img src="./assets/img/Icon-awesome-google.svg" alt=""></span>
                                   <span><img src="./assets/img/Icon-awesome-facebook-f.svg" alt=""></span>
                                   <span><img src="./assets/img/Icon-awesome-linkedin-in.svg" alt=""></span>
                               </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>















    <script src="./assets/js/vendors/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>


    <script src="./assets/js/vendors/owlcarousel/owl.carousel.min.js"></script>
    <script src="./assets/js/vendors/highlight.js"></script>
    <script src="./assets/js/vendors/owlcarousel/app.js"></script>


    <script src="./assets/js/home.js"></script>


</body>

</html>
